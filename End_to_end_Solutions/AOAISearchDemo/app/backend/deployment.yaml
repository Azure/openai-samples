trigger:
 branches:
  include:
    - main
 paths:
   include:
     - AOAISearchDemo/app/backend
     - AOAISearchDemo/app/frontend

variables:
  # Azure Resource Manager connection created during pipeline creation
  azureServiceConnectionId: 'aoai-va-search-service-connection'

  # Web app name
  webAppName: 'aoai-va-search-backend-service'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

  # Environment name
  environmentName: 'aoai-va-search-backend-service'

  # Project root folder. Point to the folder containing manage.py file.
  backendRoot: $(System.DefaultWorkingDirectory)/AOAISearchDemo/app/backend/
  frontendRoot: $(System.DefaultWorkingDirectory)/AOAISearchDemo/app/frontend/
  appRoot: $(System.DefaultWorkingDirectory)/AOAISearchDemo/app/

  # Python version: 3.9
  pythonVersion: '3.9'

stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: BuildJob
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '18.x'
      displayName: 'Install Node.js'
    
    - script: |
        npm install
      displayName: 'npm install'
      workingDirectory: $(frontendRoot)

    - script: |
        npm run build
      displayName: 'npm build'
      workingDirectory: $(frontendRoot)
      
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '$(pythonVersion)'
      displayName: 'Use Python $(pythonVersion)'

    - script: |
        python -m venv antenv
        source antenv/bin/activate
        python -m pip install --upgrade pip
        pip install setup
        pip install -r requirements.txt
        pip install $(appRoot)
      workingDirectory: $(backendRoot)
      displayName: "Install requirements"
    - task: ArchiveFiles@2
      displayName: 'Archive files'
      inputs:
        rootFolderOrFile: '$(backendRoot)'
        includeRootFolder: false
        archiveType: zip
        archiveFile: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
        replaceExistingArchive: true

    - upload: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
      displayName: 'Upload package'
      artifact: drop

- stage: Deploy
  displayName: 'Deploy Web App'
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: DeploymentJob
    pool:
      vmImage: $(vmImageName)
    environment: $(environmentName)
    strategy:
      runOnce:
        deploy:
          steps:

          - task: UsePythonVersion@0
            inputs:
              versionSpec: '$(pythonVersion)'
            displayName: 'Use Python version'

          - task: AzureWebApp@1
            displayName: 'Deploy Azure Web App : aoai-va-search-backend-service'
            inputs:
              azureSubscription: $(azureServiceConnectionId)
              appType: 'webAppLinux'
              appName: $(webAppName)
              package: $(Pipeline.Workspace)/drop/$(Build.BuildId).zip
              startUpCommand: 'gunicorn --bind=0.0.0.0 --timeout 600  app:app'